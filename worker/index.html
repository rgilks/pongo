<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            position: relative;
        }
        #canvas {
            border: 2px solid #fff;
            background: #000;
            display: block;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            pointer-events: none;
        }
        #ui {
            margin-top: 30px;
            text-align: center;
        }
        #status {
            margin: 15px 0;
            padding: 10px 20px;
            background: #222;
            border: 2px solid #fff;
            border-radius: 4px;
            font-size: 16px;
        }
        input, button {
            padding: 10px 20px;
            margin: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border: 2px solid #fff;
            background: #000;
            color: #fff;
        }
        button {
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) {
            background: #fff;
            color: #000;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        #matchCode {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="score">0 : 0</div>
    </div>
    <div id="ui">
        <div id="status">Initializing...</div>
        <div>
            <input type="text" id="matchCode" placeholder="MATCH CODE" maxlength="5">
            <button id="joinBtn" onclick="joinMatch()">JOIN</button>
            <button id="createBtn" onclick="createMatch()">CREATE</button>
        </div>
        <div class="controls">
            Controls: ↑/↓ or W/S to move your paddle
        </div>
    </div>

    <script type="module">
        import init, { WasmClient } from './pkg/client_wasm/client_wasm.js';

        let client = null;
        let ws = null;
        let matchCode = null;
        let scoreLeft = 0;
        let scoreRight = 0;

        async function main() {
            try {
                await init();
                updateStatus('Ready to play!');
                
                // Enable create button
                document.getElementById('createBtn').disabled = false;
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('Error: ' + error.message);
            }
        }

        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
            }
            console.log('Status:', message);
        }

        function updateScore(left, right) {
            scoreLeft = left;
            scoreRight = right;
            const scoreEl = document.getElementById('score');
            if (scoreEl) {
                scoreEl.textContent = `${left} : ${right}`;
            }
        }

        window.createMatch = async function() {
            try {
                updateStatus('Creating match...');
                const response = await fetch('/create');
                const data = await response.json();
                matchCode = data.code;
                
                document.getElementById('matchCode').value = matchCode;
                updateStatus(`Match created: ${matchCode}`);
                
                // Auto-join after creation
                await joinMatch();
            } catch (error) {
                console.error('Create error:', error);
                updateStatus('Error creating match');
            }
        };

        window.joinMatch = async function() {
            const codeInput = document.getElementById('matchCode');
            const code = codeInput.value.trim().toUpperCase();

            if (code.length !== 5) {
                updateStatus('Match code must be 5 characters');
                return;
            }

            try {
                updateStatus('Initializing client...');
                
                // Initialize WebGPU client
                const canvas = document.getElementById('canvas');
                client = await new WasmClient(canvas);
                
                updateStatus('Connecting...');
                
                // Connect WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/join/${code}`;
                
                ws = new WebSocket(wsUrl);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus('Connected! Waiting for opponent...');
                    
                    // Setup input handlers
                    setupInputHandlers();
                    
                    // Start render loop
                    startRenderLoop();
                };

                ws.onmessage = (event) => {
                    if (event.data instanceof ArrayBuffer) {
                        const bytes = new Uint8Array(event.data);
                        try {
                            client.on_message(bytes);
                        } catch (error) {
                            console.error('Error handling message:', error);
                        }
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error');
                };

                ws.onclose = () => {
                    console.log('WebSocket closed');
                    updateStatus('Disconnected');
                    if (renderLoopId) {
                        cancelAnimationFrame(renderLoopId);
                        renderLoopId = null;
                    }
                };

            } catch (error) {
                console.error('Join error:', error);
                updateStatus('Error: ' + error.message);
            }
        };

        let renderLoopId = null;

        function startRenderLoop() {
            function render() {
                if (client) {
                    try {
                        client.render();
                    } catch (error) {
                        console.error('Render error:', error);
                    }
                }
                renderLoopId = requestAnimationFrame(render);
            }
            render();
        }

        function setupInputHandlers() {
            window.addEventListener('keydown', (e) => {
                if (client) {
                    client.on_key_down(e);
                }
            });

            window.addEventListener('keyup', (e) => {
                if (client) {
                    client.on_key_up(e);
                }
            });

            // Send inputs periodically
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN && client) {
                    try {
                        const inputBytes = client.get_input_bytes();
                        ws.send(inputBytes);
                    } catch (error) {
                        console.error('Error sending input:', error);
                    }
                }
            }, 33); // ~30 Hz
        }

        main();
    </script>
</body>
</html>
