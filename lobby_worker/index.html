<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 10px;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
        color: #fff;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background grid */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 0;
      }

      #mainContainer {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        flex: 1;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 0 0 auto;
        position: relative;
      }

      #canvas {
        border: 3px solid #fff;
        display: block;
        max-width: 100%;
        touch-action: none;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
          0 0 40px rgba(0, 255, 255, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        background: #000;
      }

      /* Countdown overlay */
      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 120px;
        font-weight: bold;
        color: #0ff;
        text-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.2s, transform 0.2s;
        pointer-events: none;
      }

      #countdown.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      /* Victory overlay */
      #victoryOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        z-index: 200;
      }

      #victoryOverlay.show {
        display: flex;
        animation: fadeIn 0.5s ease-out;
      }

      #victoryText {
        font-size: 48px;
        font-weight: bold;
        color: #0f0;
        text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
        animation: victoryPulse 0.5s ease-out infinite alternate;
      }

      #playAgainBtn {
        margin-top: 20px;
        padding: 15px 40px;
        font-size: 24px;
        cursor: pointer;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes victoryPulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }

      #sidePanel {
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 220px;
        flex: 0 0 auto;
      }

      #score {
        font-size: 48px;
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px rgba(0, 255, 255, 0.8);
        margin: 0;
        text-align: center;
        font-weight: bold;
        letter-spacing: 4px;
        transition: transform 0.15s ease-out, color 0.15s;
      }

      #score.flash {
        transform: scale(1.3);
        color: #0f0;
      }

      /* Metrics hidden by default, show on hover */
      #metrics {
        font-size: 12px;
        color: #666;
        padding: 8px;
        opacity: 0.3;
        transition: opacity 0.3s;
      }

      #metrics:hover {
        opacity: 1;
        color: #0ff;
      }

      .metric-row {
        display: flex;
        align-items: center;
        margin: 2px 0;
        white-space: nowrap;
      }

      .metric-label {
        color: inherit;
        margin-right: 4px;
        min-width: 50px;
      }

      .metric-value {
        min-width: 30px;
        text-align: right;
      }

      #ui {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #status {
        padding: 10px 16px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 6px;
        font-size: 14px;
        margin: 0;
      }

      /* Big PLAY button */
      #playBtn {
        padding: 20px 40px;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(0, 200, 255, 0.4) 100%);
        border: 3px solid #0ff;
        color: #fff;
        text-shadow: 0 0 10px #0ff;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.2s ease;
        letter-spacing: 4px;
      }

      #playBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.4) 0%, rgba(0, 200, 255, 0.5) 100%);
      }

      #playBtn:active {
        transform: translateY(0) scale(0.98);
      }

      #playBtn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* Multiplayer section */
      #multiplayerSection {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        overflow: hidden;
      }

      #multiplayerToggle {
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        transition: background 0.2s;
      }

      #multiplayerToggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      #multiplayerToggle .arrow {
        transition: transform 0.3s;
      }

      #multiplayerSection.open #multiplayerToggle .arrow {
        transform: rotate(180deg);
      }

      #multiplayerContent {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        padding: 0 12px;
      }

      #multiplayerSection.open #multiplayerContent {
        max-height: 200px;
        padding: 12px;
      }

      #multiplayerContent input,
      #multiplayerContent button {
        width: 100%;
        margin-bottom: 8px;
        padding: 10px;
        font-family: inherit;
        font-size: 14px;
        border: 1px solid rgba(0, 255, 255, 0.4);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 4px;
      }

      #multiplayerContent button {
        cursor: pointer;
        transition: all 0.2s;
      }

      #multiplayerContent button:hover {
        background: rgba(0, 255, 255, 0.2);
        border-color: #0ff;
      }

      .controls {
        font-size: 12px;
        color: #888;
        margin-top: 8px;
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
      }

      #matchCode {
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 3px;
      }

      /* Touch controls for mobile */
      #touchControls {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 400px;
        padding: 0 20px;
        z-index: 1000;
      }

      .touch-button {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(0, 200, 255, 0.3) 100%);
        border: 2px solid rgba(0, 255, 255, 0.6);
        border-radius: 12px;
        padding: 24px;
        font-size: 28px;
        color: #fff;
        text-align: center;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        transition: all 0.2s ease;
        font-weight: bold;
      }

      .touch-button:active {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.4) 0%, rgba(0, 200, 255, 0.5) 100%);
        transform: scale(0.95);
      }

      .touch-controls-row {
        display: flex;
        gap: 10px;
      }

      .touch-controls-row > div {
        flex: 1;
      }

      /* Mobile layout */
      @media (max-width: 768px) {
        body {
          padding: 5px;
        }

        #mainContainer {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        #sidePanel {
          width: 100%;
          max-width: 400px;
          order: 2;
        }

        #gameContainer {
          order: 1;
          width: 100%;
        }

        #canvas {
          width: 100%;
          max-width: 100vw;
          height: auto;
        }

        #touchControls {
          display: block;
        }

        #score {
          font-size: 32px;
        }

        #playBtn {
          font-size: 22px;
          padding: 16px 30px;
        }
      }

      @media (max-width: 480px) {
        #score {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">
      <div id="gameContainer">
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="countdown"></div>
        <div id="victoryOverlay">
          <div id="victoryText">üéâ YOU WIN! üéâ</div>
          <button id="playAgainBtn">PLAY AGAIN</button>
        </div>
      </div>
      <div id="sidePanel">
        <div id="score">0 : 0</div>
        <div id="metrics">
          <div class="metric-row">
            <span class="metric-label">FPS:</span>
            <span class="metric-value" id="fps">--</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Ping:</span>
            <span class="metric-value" id="ping">--</span>
            <span class="metric-unit">ms</span>
          </div>
        </div>
        <div id="ui">
          <div id="status">Loading...</div>
          <button id="playBtn" disabled>‚ñ∂ PLAY</button>
          <div id="multiplayerSection">
            <div id="multiplayerToggle">
              <span>üåê MULTIPLAYER</span>
              <span class="arrow">‚ñº</span>
            </div>
            <div id="multiplayerContent">
              <input type="text" id="matchCode" placeholder="MATCH CODE" maxlength="5" />
              <button id="joinBtn">JOIN MATCH</button>
              <button id="createBtn">CREATE MATCH</button>
            </div>
          </div>
          <div class="controls">
            Controls: ‚Üë/‚Üì or W/S<br />
            Mobile: Touch buttons
          </div>
        </div>
      </div>
    </div>
    <!-- Touch controls for mobile -->
    <div id="touchControls">
      <div class="touch-controls-row">
        <div class="touch-button" id="touchUp">‚Üë UP</div>
        <div class="touch-button" id="touchDown">‚Üì DOWN</div>
      </div>
    </div>
    <script type="module">
      // Sound effects using Web Audio API
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioCtx = null;

      function initAudio() {
        if (!audioCtx) {
          audioCtx = new AudioContext();
        }
      }

      function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        switch (type) {
          case "paddle":
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.type = "square";
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
            break;
          case "wall":
            osc.frequency.setValueAtTime(220, audioCtx.currentTime);
            osc.type = "sine";
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.08);
            break;
          case "score":
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
            osc.type = "triangle";
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
            break;
          case "victory":
            // Victory fanfare - three notes
            [0, 0.15, 0.3].forEach((delay, i) => {
              const o = audioCtx.createOscillator();
              const g = audioCtx.createGain();
              o.connect(g);
              g.connect(audioCtx.destination);
              o.frequency.setValueAtTime([523, 659, 784][i], audioCtx.currentTime + delay);
              o.type = "triangle";
              g.gain.setValueAtTime(0.2, audioCtx.currentTime + delay);
              g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + delay + 0.3);
              o.start(audioCtx.currentTime + delay);
              o.stop(audioCtx.currentTime + delay + 0.3);
            });
            break;
        }
      }

      // Cache busting for local development
      const CACHE_BUST = new URLSearchParams(window.location.search).get("v") || Date.now();
      const wasmUrl = "/client_wasm/client_wasm.js?v=" + CACHE_BUST;

      let init, WasmClient;
      try {
        console.log("üì¶ Loading WASM module from:", wasmUrl);
        const module = await import(wasmUrl);
        init = module.default;
        WasmClient = module.WasmClient;
        console.log("‚úÖ WASM module loaded successfully");
      } catch (error) {
        console.error("‚ùå Failed to load WASM module:", error);
        document.getElementById("status").textContent = "Error: Failed to load game";
        throw error;
      }

      let client = null;
      let ws = null;
      let lastScore = [0, 0];
      let isPlaying = false;

      function updateStatus(msg) {
        const el = document.getElementById("status");
        if (el) el.textContent = msg;
      }

      function updateScore(left, right) {
        const el = document.getElementById("score");
        if (el) {
          // Check if score changed for sound effect
          if (left !== lastScore[0] || right !== lastScore[1]) {
            playSound("score");
            el.classList.add("flash");
            setTimeout(() => el.classList.remove("flash"), 200);
            lastScore = [left, right];
          }
          el.textContent = `${left} : ${right}`;
        }
      }

      function updateMetrics() {
        if (client) {
          try {
            const metrics = client.get_metrics();
            if (metrics.length >= 2) {
              document.getElementById("fps").textContent = Math.round(metrics[0]);
              document.getElementById("ping").textContent = Math.round(metrics[1]);
            }
          } catch (e) {}
        }
      }

      // Countdown before game starts
      async function showCountdown() {
        const el = document.getElementById("countdown");
        for (const text of ["3", "2", "1", "GO!"]) {
          el.textContent = text;
          el.classList.add("show");
          playSound("paddle");
          await new Promise(r => setTimeout(r, 600));
          el.classList.remove("show");
          await new Promise(r => setTimeout(r, 100));
        }
      }

      // Victory celebration
      function showVictory(winner) {
        playSound("victory");
        const overlay = document.getElementById("victoryOverlay");
        const text = document.getElementById("victoryText");
        text.textContent = winner === "you" ? "üéâ YOU WIN! üéâ" : "üò¢ YOU LOSE";
        text.style.color = winner === "you" ? "#0f0" : "#f55";
        overlay.classList.add("show");
      }

      function hideVictory() {
        document.getElementById("victoryOverlay").classList.remove("show");
      }

      window.startLocalGame = async function () {
        try {
          initAudio();
          hideVictory();
          updateStatus("Starting...");
          const canvas = document.getElementById("canvas");
          if (!canvas.width || !canvas.height) {
            canvas.width = 640;
            canvas.height = 480;
          }
          if (!client) {
            client = await new WasmClient(canvas);
            console.log("‚úÖ Client initialized");
          }
          await showCountdown();
          client.start_local_game();
          lastScore = [0, 0];
          updateScore(0, 0);
          updateStatus("Playing vs AI");
          isPlaying = true;
          setupInput();
          startRender();
        } catch (error) {
          console.error("Local game error:", error);
          updateStatus("Error: " + error.message);
        }
      };

      window.createMatch = async function () {
        try {
          initAudio();
          updateStatus("Creating match...");
          const response = await fetch("/create");
          const data = await response.json();
          document.getElementById("matchCode").value = data.code;
          updateStatus(`Match created: ${data.code}`);
          await joinMatch();
        } catch (error) {
          console.error("Create error:", error);
          updateStatus("Error creating match");
        }
      };

      window.joinMatch = async function () {
        const code = document.getElementById("matchCode").value.trim().toUpperCase();
        if (code.length !== 5) {
          updateStatus("Match code must be 5 characters");
          return;
        }
        try {
          initAudio();
          hideVictory();
          updateStatus("Connecting...");
          const canvas = document.getElementById("canvas");
          if (!canvas.width || !canvas.height) {
            canvas.width = 640;
            canvas.height = 480;
          }
          client = await new WasmClient(canvas);
          console.log("‚úÖ Client initialized");
          const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
          const wsUrl = `${protocol}//${window.location.host}/ws/${code}`;
          ws = new WebSocket(wsUrl);
          ws.binaryType = "arraybuffer";
          ws.onopen = async () => {
            console.log("WS connected");
            try {
              ws.send(client.get_join_bytes(code));
              updateStatus("Waiting for opponent...");
            } catch (e) {
              console.error("Join error:", e);
              updateStatus("Error joining");
              return;
            }
          };
          ws.onmessage = (event) => {
            if (event.data instanceof ArrayBuffer) {
              try {
                client.on_message(new Uint8Array(event.data));
                const score = client.get_score();
                if (score.length >= 2) {
                  updateScore(score[0], score[1]);
                }
                // Start game on first message if not started
                if (!isPlaying) {
                  isPlaying = true;
                  updateStatus("Playing!");
                  setupInput();
                  startRender();
                }
              } catch (e) {
                console.error("Message error:", e);
              }
            }
          };
          ws.onerror = (error) => {
            console.error("WS error:", error);
            updateStatus("Connection error");
          };
          ws.onclose = () => {
            console.log("WS closed");
            updateStatus("Disconnected");
            isPlaying = false;
          };
        } catch (error) {
          console.error("Join error:", error);
          updateStatus("Error: " + error.message);
        }
      };

      let renderLoopId = null;
      let pingIntervalId = null;
      function startRender() {
        function render() {
          if (client) {
            try {
              client.render();
              updateMetrics();
              const score = client.get_score();
              if (score.length >= 2) {
                updateScore(score[0], score[1]);
                // Check for victory (first to 11)
                if (score[0] >= 11 || score[1] >= 11) {
                  const winner = score[0] >= 11 ? "you" : "opponent";
                  showVictory(winner);
                  isPlaying = false;
                  return; // Stop render loop
                }
              }
            } catch (e) {
              console.error("Render error:", e);
            }
          }
          if (isPlaying) {
            renderLoopId = requestAnimationFrame(render);
          }
        }
        render();

        pingIntervalId = setInterval(() => {
          if (ws && ws.readyState === WebSocket.OPEN && client) {
            try {
              const pingBytes = client.send_ping();
              ws.send(pingBytes);
            } catch (e) {}
          }
        }, 2000);
      }

      function sendInput() {
        if (ws && ws.readyState === WebSocket.OPEN && client) {
          try {
            const bytes = client.get_input_bytes();
            if (bytes.length > 0) {
              ws.send(bytes);
            }
          } catch (e) {}
        }
      }

      function setupInput() {
        const pressedKeys = new Set();

        window.addEventListener("keydown", (e) => {
          const gameKeys = ["ArrowUp", "ArrowDown", "w", "W", "s", "S"];
          if (gameKeys.includes(e.key)) {
            e.preventDefault();
            e.stopPropagation();
            const upKeys = ["ArrowUp", "w", "W"];
            const downKeys = ["ArrowDown", "s", "S"];
            if (upKeys.includes(e.key)) {
              downKeys.forEach(key => {
                if (pressedKeys.has(key)) {
                  pressedKeys.delete(key);
                  if (client) client.handle_key_string(key, false);
                }
              });
              pressedKeys.add(e.key);
            } else if (downKeys.includes(e.key)) {
              upKeys.forEach(key => {
                if (pressedKeys.has(key)) {
                  pressedKeys.delete(key);
                  if (client) client.handle_key_string(key, false);
                }
              });
              pressedKeys.add(e.key);
            }
          }
          if (client) {
            client.on_key_down(e);
            sendInput();
          }
        }, { capture: true, passive: false });

        window.addEventListener("keyup", (e) => {
          const gameKeys = ["ArrowUp", "ArrowDown", "w", "W", "s", "S"];
          if (gameKeys.includes(e.key)) {
            e.preventDefault();
            e.stopPropagation();
            pressedKeys.delete(e.key);
          }
          if (client) {
            client.on_key_up(e);
            sendInput();
          }
        }, { capture: true, passive: false });

        // Touch controls
        const touchUp = document.getElementById("touchUp");
        const touchDown = document.getElementById("touchDown");
        if (touchUp && touchDown) {
          const preventDefault = (e) => { e.preventDefault(); e.stopPropagation(); };
          touchUp.addEventListener("touchstart", (e) => {
            preventDefault(e);
            if (client) { client.handle_key_string("ArrowUp", true); sendInput(); }
          });
          touchUp.addEventListener("touchend", (e) => {
            preventDefault(e);
            if (client) { client.handle_key_string("ArrowUp", false); sendInput(); }
          });
          touchDown.addEventListener("touchstart", (e) => {
            preventDefault(e);
            if (client) { client.handle_key_string("ArrowDown", true); sendInput(); }
          });
          touchDown.addEventListener("touchend", (e) => {
            preventDefault(e);
            if (client) { client.handle_key_string("ArrowDown", false); sendInput(); }
          });
          // Mouse support for testing
          touchUp.addEventListener("mousedown", (e) => { e.preventDefault(); if (client) { client.handle_key_string("ArrowUp", true); sendInput(); }});
          touchUp.addEventListener("mouseup", (e) => { e.preventDefault(); if (client) { client.handle_key_string("ArrowUp", false); sendInput(); }});
          touchDown.addEventListener("mousedown", (e) => { e.preventDefault(); if (client) { client.handle_key_string("ArrowDown", true); sendInput(); }});
          touchDown.addEventListener("mouseup", (e) => { e.preventDefault(); if (client) { client.handle_key_string("ArrowDown", false); sendInput(); }});
        }

        setInterval(sendInput, 33);
      }

      // Multiplayer toggle
      document.getElementById("multiplayerToggle").addEventListener("click", () => {
