<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 10px;
        min-height: 100vh;
        background: radial-gradient(circle at center, #0a1a0a 0%, #000 100%);
        color: #0f0;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background grid */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
        z-index: 0;
      }

      #mainContainer {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        flex: 1;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 0 0 auto;
        position: relative;
      }

      #canvas {
        border: 4px solid #0f0;
        display: block;
        max-width: 100%;
        touch-action: none;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2), 0 0 40px rgba(0, 255, 0, 0.1);
        border-radius: 2px;
        background: #000500;
      }

      /* Countdown overlay */
      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 120px;
        font-weight: bold;
        color: #0f0;
        text-shadow: 0 0 10px #0f0;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.2s, transform 0.2s;
        pointer-events: none;
      }

      #countdown.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      /* Victory overlay */
      #victoryOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        z-index: 200;
      }

      #victoryOverlay.show {
        display: flex;
        animation: fadeIn 0.5s ease-out;
      }

      #victoryText {
        font-size: 48px;
        font-weight: bold;
        color: #0f0;
        text-shadow: none;
        animation: victoryPulse 0.5s ease-out infinite alternate;
      }

      #playAgainBtn {
        margin-top: 20px;
        padding: 15px 40px;
        font-size: 24px;
        cursor: pointer;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes victoryPulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }

      #sidePanel {
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 220px;
        flex: 0 0 auto;
      }

      #scoreRow {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        width: 100%;
        margin-bottom: 5px;
      }
      
      #scoreContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        width: 100%;
      }

      #winCondition {
        font-size: 12px;
        color: #0f0;
        opacity: 0.8;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
      }

      .mobile-btn {
        display: none; /* Hidden on desktop */
        background: #000;
        border: 2px solid #0f0;
        color: #0f0;
        font-size: 32px;
        padding: 5px 10px;
        border-radius: 0;
        flex: 1;
        cursor: pointer;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
      }
      
      .mobile-btn:active {
        background: #0f0;
        color: #000;
      }

      #score {
        font-size: 48px;
        color: #0f0;
        text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        margin: 0;
        text-align: center;
        font-weight: bold;
        letter-spacing: 4px;
        transition: transform 0.15s ease-out, color 0.15s;
      }

      #score.flash {
        transform: scale(1.3);
        color: #0f0;
      }

      /* Metrics visible but subtle */
      #metrics {
        font-size: 14px;
        color: #0f0;
        padding: 8px;
        opacity: 0.8;
        background: rgba(0, 20, 0, 0.6);
        border: 1px solid #0f0;
        border-radius: 0;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        transition: opacity 0.3s, box-shadow 0.3s;
      }

      #metrics:hover {
        opacity: 1;
      }

      .metric-row {
        display: flex;
        align-items: center;
        margin: 2px 0;
        white-space: nowrap;
      }

      .metric-label {
        color: inherit;
        margin-right: 4px;
        min-width: 50px;
      }

      .metric-value {
        min-width: 30px;
        text-align: right;
      }

      #ui {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #status {
        padding: 10px 16px;
        padding: 10px 16px;
        background: rgba(0, 10, 0, 0.8);
        border: 1px solid #0f0;
        border-radius: 0;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        font-size: 14px;
        margin: 0;
      }

      /* Big PLAY button */
      #playBtn {
        padding: 20px 40px;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(180deg, #001100 0%, #003300 100%);
        border: 2px solid #0f0;
        color: #0f0;
        text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.2), inset 0 0 15px rgba(0, 255, 0, 0.1);
        transition: all 0.2s ease;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      #playBtn:hover {
        transform: translateY(-2px);
        background: linear-gradient(180deg, #002200 0%, #004400 100%);
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.4), inset 0 0 20px rgba(0, 255, 0, 0.2);
        text-shadow: 0 0 12px rgba(0, 255, 0, 0.8);
      }

      #playBtn:active {
        transform: translateY(0) scale(0.98);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      }

      #playBtn:disabled {
        filter: grayscale(1);
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* Multiplayer section */
      #multiplayerSection {
        border: 1px solid #0f0;
        border-radius: 0;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        transition: box-shadow 0.3s;
      }

      #multiplayerSection:hover {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
      }

      #multiplayerToggle {
        padding: 12px;
        background: #000;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        border-bottom: 1px solid #0f0;
      }

      #multiplayerToggle:hover {
        background: #0f0;
        color: #000;
      }

      #multiplayerToggle .arrow {
        transition: transform 0.3s;
      }

      #multiplayerSection.open #multiplayerToggle .arrow {
        transform: rotate(180deg);
      }

      #multiplayerContent {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        padding: 0 12px;
      }

      #multiplayerSection.open #multiplayerContent {
        max-height: 200px;
        padding: 12px;
      }

      #multiplayerContent input,
      #multiplayerContent button {
        width: 100%;
        margin-bottom: 8px;
        padding: 10px;
        font-family: inherit;
        font-size: 14px;
        border: 1px solid rgba(0, 255, 255, 0.4);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 4px;
      }
      #multiplayerContent input,
      #multiplayerContent button,
      .match-code-display {
        width: 100%;
        margin-bottom: 8px;
        padding: 10px;
        font-family: inherit;
        font-size: 14px;
        border: 1px solid #0f0;
        background: #000;
        color: #0f0;
        border-radius: 0;
        box-sizing: border-box;
      }

      .match-code-display {
        text-align: center;
        font-weight: bold;
        letter-spacing: 2px;
        border: 2px solid #0f0;
      }
      #multiplayerContent button {
        cursor: pointer;
        transition: all 0.1s;
        text-transform: uppercase;
      }

      #multiplayerContent button:hover {
        background: #0f0;
        color: #000;
      }

      .controls {
        font-size: 12px;
        color: #0f0;
        margin-top: 8px;
        padding: 8px;
        background: transparent;
        border: none;
      }

      #matchCode {
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 3px;
      }

      /* Touch controls for mobile */
      #touchControls {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 400px;
        padding: 0 20px;
        z-index: 1000;
      }

      .touch-button {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(0, 200, 255, 0.3) 100%);
        border: 2px solid rgba(0, 255, 255, 0.6);
        border-radius: 12px;
        padding: 24px;
        font-size: 28px;
        color: #fff;
        text-align: center;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        transition: all 0.2s ease;
        font-weight: bold;
      }

      .touch-button:active {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.4) 0%, rgba(0, 200, 255, 0.5) 100%);
        transform: scale(0.95);
      }

      .touch-controls-row {
        display: flex;
        gap: 10px;
      }

      .touch-controls-row > div {
        flex: 1;
      }

      /* Mobile layout */
      @media (max-width: 768px) {
        body {
          padding: 5px;
          /* No extra bottom padding needed now controls are integrated */
        }

        .mobile-btn {
          display: block; /* Show on mobile */
        }

        #mainContainer {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        #sidePanel {
          width: 100%;
          max-width: 400px;
          order: 2;
        }

        #gameContainer {
          order: 1;
          width: 100%;
        }

        #canvas {
          width: 100%;
          max-width: 100vw;
          height: auto;
        }

        /* Only show touch controls when game is active */
        body.game-active #touchControls {
          display: block;
        }

        #score {
          font-size: 32px;
        }

        #playBtn {
          font-size: 22px;
          padding: 16px 30px;
        }

        #score {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">
      <div id="gameContainer">
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="countdown"></div>
        <div id="victoryOverlay">
          <div id="victoryText">üéâ YOU WIN! üéâ</div>
          <button id="playAgainBtn">PLAY AGAIN</button>
        </div>
      </div>
      <div id="sidePanel">
        <div id="scoreRow">
          <div id="scoreContainer">

              <span>MULTIPLAYER</span>

              <div id="lobbyControls">
                <input type="text" id="matchCode" placeholder="MATCH CODE" maxlength="5" />

                  <button id="joinBtn" style="flex: 1;">JOIN</button>

    <script type="module">
      // Sound effects using Web Audio API
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioCtx = null;

      function initAudio() {
        if (!audioCtx) {
          audioCtx = new AudioContext();
        }
      }

      function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        switch (type) {
          case "paddle":
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.type = "square";
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
            break;
          case "wall":
            osc.frequency.setValueAtTime(220, audioCtx.currentTime);
            osc.type = "sine";
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.08);
            break;
          case "score":
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
            osc.type = "triangle";
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
            break;
          case "victory":
            // Victory fanfare - three notes
            [0, 0.15, 0.3].forEach((delay, i) => {
              const o = audioCtx.createOscillator();
              const g = audioCtx.createGain();
              o.connect(g);
              g.connect(audioCtx.destination);
              o.frequency.setValueAtTime([523, 659, 784][i], audioCtx.currentTime + delay);
              o.type = "triangle";
              g.gain.setValueAtTime(0.2, audioCtx.currentTime + delay);
              g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + delay + 0.3);
              o.start(audioCtx.currentTime + delay);
              o.stop(audioCtx.currentTime + delay + 0.3);
            });
            break;
        }
      }

      // Cache busting for local development
      const CACHE_BUST = new URLSearchParams(window.location.search).get("v") || Date.now();
      const wasmUrl = "/client_wasm/client_wasm.js?v=" + CACHE_BUST;

      let init, WasmClient;
      try {
        console.log("üì¶ Loading WASM module from:", wasmUrl);
        const module = await import(wasmUrl);
        init = module.default;
        WasmClient = module.WasmClient;
        console.log("‚úÖ WASM module loaded successfully");
      } catch (error) {
        console.error("‚ùå Failed to load WASM module:", error);
        document.getElementById("status").textContent = "Error: Failed to load game";
        throw error;
      }

      let client = null;
      let ws = null;
      let lastScore = [0, 0];
      let isPlaying = false;

      function updateStatus(msg) {
        const el = document.getElementById("status");
        if (el) el.textContent = msg;
      }

      function updateScore(left, right) {
        const el = document.getElementById("score");
        if (el) {
          // Check if score changed for sound effect
          if (left !== lastScore[0] || right !== lastScore[1]) {
            playSound("score");
            el.classList.add("flash");
            setTimeout(() => el.classList.remove("flash"), 200);
            lastScore = [left, right];
          }
          el.textContent = `${left} : ${right}`;
        }
      }

      function updateMetrics() {
        if (client) {
          try {
            const metrics = client.get_metrics();
            if (metrics.length >= 2) {
              document.getElementById("fps").textContent = Math.round(metrics[0]);
              document.getElementById("ping").textContent = Math.round(metrics[1]);
            }
          } catch (e) {}
        }
      }

      // Countdown before game starts
      async function showCountdown() {
        const el = document.getElementById("countdown");
        for (const text of ["3", "2", "1", "GO!"]) {
          el.textContent = text;
          el.classList.add("show");
          playSound("paddle");
          await new Promise(r => setTimeout(r, 600));
          el.classList.remove("show");
          await new Promise(r => setTimeout(r, 100));
        }
      }

      // Victory celebration
      function showVictory(winner) {
        playSound("victory");
        const overlay = document.getElementById("victoryOverlay");
        const text = document.getElementById("victoryText");
        text.textContent = winner === "you" ? "üéâ YOU WIN! üéâ" : "üò¢ YOU LOSE";
        text.style.color = winner === "you" ? "#0f0" : "#f55";
        overlay.classList.add("show");
        document.body.classList.remove("game-active");
      }

      function hideVictory() {
        document.getElementById("victoryOverlay").classList.remove("show");
      }

      window.startLocalGame = async function () {
        try {
          initAudio();
          hideVictory();
          updateStatus("Starting...");
          const canvas = document.getElementById("canvas");
          if (!canvas.width || !canvas.height) {
            canvas.width = 640;
            canvas.height = 480;
          }
          if (!client) {
            client = await new WasmClient(canvas);
            console.log("‚úÖ Client initialized");
          }
          await showCountdown();
          client.start_local_game();
          lastScore = [0, 0];
          updateScore(0, 0);
          updateStatus("Playing vs AI");
          isPlaying = true;
          document.body.classList.add("game-active");
          setupInput();
          startRender();
        } catch (error) {
          console.error("Local game error:", error);
          updateStatus("Error: " + error.message);
        }
      };

      window.createMatch = async function () {
        try {
          initAudio();
          updateStatus("Creating match...");
          const response = await fetch("/create");
          const data = await response.json();
          document.getElementById("matchCode").value = data.code;
          updateStatus(`Match created: ${data.code}`);
          const url = new URL(window.location);
          url.searchParams.set("code", data.code);
          window.history.pushState({}, "", url);
          // document.getElementById("copyLinkBtn").style.display = "block"; // Handled by showActiveMatch
          await joinMatch();
        } catch (error) {
          console.error("Create error:", error);
          updateStatus("Error creating match");
        }
      };

      window.joinMatch = async function () {
        const code = document.getElementById("matchCode").value.trim().toUpperCase();
        if (code.length !== 5) {
          updateStatus("Match code must be 5 characters");
          return;
        }
        try {
          initAudio();
          hideVictory();
          updateStatus("Connecting...");
          const canvas = document.getElementById("canvas");
          if (!canvas.width || !canvas.height) {
            canvas.width = 640;
            canvas.height = 480;
          }
          client = await new WasmClient(canvas);
          console.log("‚úÖ Client initialized");
          const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
          const wsUrl = `${protocol}//${window.location.host}/ws/${code}`;
          // Update URL if not already set
          const url = new URL(window.location);
          if (url.searchParams.get("code") !== code) {
            url.searchParams.set("code", code);
            window.history.pushState({}, "", url);
          }
          // Show active match controls
          document.getElementById("lobbyControls").style.display = "none";
          document.getElementById("activeMatchControls").style.display = "block";
          document.getElementById("displayCode").textContent = code;
          
          ws = new WebSocket(wsUrl);
          ws.binaryType = "arraybuffer";
          ws.onopen = async () => {
            console.log("WS connected");
            try {
              ws.send(client.get_join_bytes(code));
              updateStatus("Waiting for opponent...");
            } catch (e) {
              console.error("Join error:", e);
              updateStatus("Error joining");
              return;
            }
          };
          ws.onmessage = (event) => {
            if (event.data instanceof ArrayBuffer) {
              try {
                client.on_message(new Uint8Array(event.data));
                const score = client.get_score();
                if (score.length >= 2) {
                  updateScore(score[0], score[1]);
                }
                // Start game on first message if not started
                if (!isPlaying) {
                  isPlaying = true;
                  document.body.classList.add("game-active");
                  updateStatus("Playing!");
                  setupInput();
                  startRender();
                }
              } catch (e) {
                console.error("Message error:", e);
              }
            }
          };
          ws.onerror = (error) => {
            console.error("WS error:", error);
            updateStatus("Connection error");
          };
          ws.onclose = () => {
            console.log("WS closed");
            updateStatus("Disconnected");
            isPlaying = false;
            document.body.classList.remove("game-active");
          };
        } catch (error) {
          console.error("Join error:", error);
          updateStatus("Error: " + error.message);
        }
      };

      let renderLoopId = null;
      let pingIntervalId = null;
      function startRender() {
        function render() {
          if (client) {
            try {
              client.render();
              updateMetrics();
              const score = client.get_score();
              if (score.length >= 2) {
                updateScore(score[0], score[1]);
                // Check for victory
                const winner = client.get_winner();
                if (winner) {
                  showVictory(winner);
                  isPlaying = false;
                  return; // Stop render loop
                }
                
                // Fallback score check (first to 5)
                if (score[0] >= 5 || score[1] >= 5) {
                  const winnerName = score[0] >= 5 ? "you" : "opponent";
                  showVictory(winnerName);
                  isPlaying = false;
                  return; // Stop render loop
                }
              }
            } catch (e) {
              console.error("Render error:", e);
            }
          }
          if (isPlaying) {
            renderLoopId = requestAnimationFrame(render);
          }
        }
        render();

        pingIntervalId = setInterval(() => {
          if (ws && ws.readyState === WebSocket.OPEN && client) {
            try {
              const pingBytes = client.send_ping();
              ws.send(pingBytes);
            } catch (e) {}
          }
        }, 2000);
      }

      function sendInput() {
        if (ws && ws.readyState === WebSocket.OPEN && client) {
          try {
            const bytes = client.get_input_bytes();
            if (bytes.length > 0) {
              ws.send(bytes);
            }
          } catch (e) {}
        }
      }

      function setupInput() {
        const pressedKeys = new Set();

        window.addEventListener("keydown", (e) => {
          const gameKeys = ["ArrowUp", "ArrowDown", "w", "W", "s", "S"];
          if (gameKeys.includes(e.key)) {
            e.preventDefault();
            e.stopPropagation();
            const upKeys = ["ArrowUp", "w", "W"];
            const downKeys = ["ArrowDown", "s", "S"];
            if (upKeys.includes(e.key)) {
              downKeys.forEach(key => {
                if (pressedKeys.has(key)) {
                  pressedKeys.delete(key);
                  if (client) client.handle_key_string(key, false);
                }
              });
              pressedKeys.add(e.key);
            } else if (downKeys.includes(e.key)) {
              upKeys.forEach(key => {
                if (pressedKeys.has(key)) {
                  pressedKeys.delete(key);
                  if (client) client.handle_key_string(key, false);
                }
              });
              pressedKeys.add(e.key);
            }
          }
          if (client) {
            client.on_key_down(e);
            sendInput();
          }
        }, { capture: true, passive: false });

        window.addEventListener("keyup", (e) => {
          const gameKeys = ["ArrowUp", "ArrowDown", "w", "W", "s", "S"];
          if (gameKeys.includes(e.key)) {
            e.preventDefault();
            e.stopPropagation();
            pressedKeys.delete(e.key);
          }
          if (client) {
            client.on_key_up(e);
            sendInput();
          }
        }, { capture: true, passive: false });

        // Mobile controls (integrated buttons)
        const mobileUp = document.getElementById("mobileUp");
        const mobileDown = document.getElementById("mobileDown");

        const setupTouch = (info) => {
             const btn = info.btn;
             const key = info.key;
             if (!btn) return;
             const prevent = (e) => { 
                 // e.preventDefault(); // Don't prevent default click behavior if not needed, but for game buttons helpful
                 if (e.type !== 'click') e.preventDefault(); 
             };
             
             btn.addEventListener("touchstart", (e) => { prevent(e); if (client) { client.handle_key_string(key, true); sendInput(); } });
             btn.addEventListener("touchend", (e) => { prevent(e); if (client) { client.handle_key_string(key, false); sendInput(); } });
             
             // Mouse fallback
             btn.addEventListener("mousedown", (e) => { if (client) { client.handle_key_string(key, true); sendInput(); } });
             btn.addEventListener("mouseup", (e) => { if (client) { client.handle_key_string(key, false); sendInput(); } });
             // Mouse leave cancels input?
             btn.addEventListener("mouseleave", (e) => { if (client) { client.handle_key_string(key, false); sendInput(); } });
        };
        
        setupTouch({btn: mobileUp, key: "ArrowUp"});
        setupTouch({btn: mobileDown, key: "ArrowDown"});

        setInterval(sendInput, 33);
      }

      // Multiplayer toggle
      document.getElementById("multiplayerToggle").addEventListener("click", () => {
        document.getElementById("multiplayerSection").classList.toggle("open");
      });

      // Play again button
      document.getElementById("playAgainBtn").addEventListener("click", () => {
        hideVictory();
        window.startLocalGame();
      });

      // Copy Link button
      document.getElementById("copyLinkBtn").addEventListener("click", () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          const btn = document.getElementById("copyLinkBtn");
          const originalText = btn.textContent;
          btn.textContent = "COPIED!";
          setTimeout(() => btn.textContent = originalText, 2000);
        });
      });

      // Leave button
      document.getElementById("leaveBtn").addEventListener("click", () => {
        if (ws) ws.close();
        if (client) {
            // Reset game state?
            // client.reset(); // If exposed
        }
        document.getElementById("lobbyControls").style.display = "block";
        document.getElementById("activeMatchControls").style.display = "none";
        
        // Clear URL code
        const url = new URL(window.location);
        url.searchParams.delete("code");
        window.history.pushState({}, "", url);
        document.getElementById("matchCode").value = "";
        updateStatus("Left match");
      });

      async function main() {
        try {
          console.log("üöÄ Starting main()...");
          await init();
          console.log("‚úÖ WASM initialized");
          updateStatus("Ready!");
          document.getElementById("playBtn").disabled = false;
          document.getElementById("playBtn").addEventListener("click", window.startLocalGame);
          document.getElementById("createBtn").addEventListener("click", window.createMatch);
          document.getElementById("joinBtn").addEventListener("click", window.joinMatch);

          // Auto-join from URL
          const urlParams = new URLSearchParams(window.location.search);
          const code = urlParams.get("code");
          if (code) {
             console.log("üîó Found match code in URL:", code);
             document.getElementById("multiplayerSection").classList.add("open");
             document.getElementById("matchCode").value = code;
             updateStatus("Joining from link...");
             await window.joinMatch();
          }

          console.log("‚úÖ UI initialized");
        } catch (error) {
          console.error("‚ùå Error in main():", error);
          updateStatus("Error: " + error.message);
        }
      }

      main().catch((error) => {
        console.error("‚ùå Fatal error:", error);
        document.getElementById("status").textContent = "Fatal error: " + error.message;
      });
    </script>
  </body>
